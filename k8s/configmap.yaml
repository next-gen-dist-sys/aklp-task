apiVersion: v1
kind: ConfigMap
metadata:
  name: service-template-config
  labels:
    app: service-template
data:
  APP_NAME: "service-template"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  # Update DATABASE_URL to match actual PostgreSQL service
  DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/aklp_db"